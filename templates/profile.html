{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="../static/css/dashboard.css">

<body>
    <h2 class="title">Your Profile</h2>

    <div class="profile-container">
        
        <!-- Profile Info Card -->
        <div class="card profile-info">
            <div class="profile-pic-container">
                <img id="profile-pic" src="{{ url_for('static', filename='images/default-user.png') }}" alt="Profile Picture">
                <input type="file" id="upload-input" accept="image/*" class="hidden">
                <label for="upload-input" class="change-pic">Change Picture</label>
            </div>
            <h3>Personal Information</h3>
            <p><b>Name:</b> <span id="profile-name">User</span></p>
            <p><b>Email:</b> <span id="profile-email">user@example.com</span></p>
        </div>

        <!-- Goals Card -->
        <div class="card goals">
            <h3>Your Goals</h3>
            <ul>
                <li>ðŸ“ˆ Stocks</li>
                <li>ðŸ’° Mutual Funds</li>
                <li>ðŸ”„ SIP</li>
            </ul>
        </div>

        <!-- Investment History Card -->
        <div class="card investment-history">
            <h3>Investment History</h3>
            <p>No investments yet.</p>
        </div>
    </div>

    <script>
        // Change profile picture on file selection
        document.getElementById('upload-input').addEventListener('change', function(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-pic').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>

<style>
    /* General Styles */
    body {
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    padding: 20px;
}

/* Title */
.title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #d15ee5; /* Purple Accent */
}

/* Profile Container (Grid Layout) */
.profile-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    max-width: 800px; /* Reduced max-width to make it more compact */
    margin: 0 auto;
}

/* Card Style for Each Section */
.card {
    background: #2a1040; /* Dark Purple */
    padding: 10px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
    transition: 0.3s ease-in-out;
    max-width: 380px; 
    margin: auto; 
}

/* Hover Effect */
.card:hover {
    box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.4);
}

/* Profile Info Section */
.profile-info {
    text-align: center;
}

/* Profile Picture Styling */
.profile-pic-container {
    position: relative;
    text-align: center;
}

#profile-pic {
    width: 100px; /* Reduced size for better scaling */
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #d15ee5;
    display: block;
    margin: 0 auto 10px;
}

/* Hide File Input */
.hidden {
    display: none;
}

/* Change Picture Button */
.change-pic {
    display: inline-block;
    padding: 6px 10px;
    font-size: 14px;
    background: #9b59b6;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.change-pic:hover {
    background: #8e44ad;
}

/* Goals & Investment History */
h3 {
    margin-bottom: 10px;
    font-size: 18px;
    font-weight: bold;
    color: #f8c471; /* Gold Accent */
}

ul {
    list-style: none;
    padding: 0;
}

ul li {
    margin-bottom: 5px;
    font-size: 16px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .profile-container {
        grid-template-columns: 1fr;
    }
    .card {
        max-width: 100%; /* Full width on smaller screens */
    }
}

</style>

{% endblock %}
