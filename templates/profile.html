{% extends "base.html" %}

{% block content %}
<h1>Profile</h1>
<div class="profile-container">
    <div class="profile-picture">
        <img src="{{ url_for('static', filename='static/img4.png') }}" alt="Profile Picture">
    </div>
    <div class="profile-details">
        <h2>{{ user.name }}</h2>
        <p>Email: {{ user.email }}</p>
        <p>Joined: {{ user.join_date }}</p>
        <a href="/edit_profile" class="edit-btn">Edit Profile</a>
    </div>
</div>

<style>
    .profile-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }
    .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid #007BFF;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .profile-picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .profile-details {
        font-family: Arial, sans-serif;
    }
    .profile-details h2 {
        margin: 0;
        color: #333;
    }
    .profile-details p {
        margin: 5px 0;
        color: #555;
    }
    .edit-btn {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 15px;
        background-color: #007BFF;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .edit-btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
