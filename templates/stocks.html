{% extends "base.html" %}

{% block content %}
    <title>Live Stock Market Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Live Stock Market Data</h1>
        <table>
            <tr>
                <th>Stock</th>
                <th>Price (â‚¹)</th>
                <th>Change</th>
                <th>% Change</th>
            </tr>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.name }}</td>
                <td>{{ stock.price }}</td>
                <td class="{% if stock.change >= 0 %}positive{% else %}negative{% endif %}">
                    {{ stock.change }}
                </td>
                <td class="{% if stock.percent_change >= 0 %}positive{% else %}negative{% endif %}">
                    {{ stock.percent_change }}%
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% endblock %}
