<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestWise AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const content = document.getElementById("content");
            
            if (sidebar.classList.contains("collapsed")) {
                sidebar.classList.remove("collapsed");
                content.classList.remove("expanded");
            } else {
                sidebar.classList.add("collapsed");
                content.classList.add("expanded");
            }
        }
    </script>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: hsl(267, 82%, 65%);
            color: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.3s ease-in-out;
            overflow: hidden;
        }

        /* Collapsed Sidebar */
        .sidebar.collapsed {
            width: 60px;
        }

        .logo {
            text-align: center;
            margin: 20px 0;
            transition: opacity 0.3s ease-in-out;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50px;
        }

        .sidebar.collapsed .logo img {
            width: 40px;
            opacity: 0.8;
        }

        /* Sidebar Navigation */
        .nav-links {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .nav-links li {
            width: 100%;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #34495e;
        }

        /* Hide Text When Collapsed */
        .sidebar.collapsed .nav-links a span {
            display: none;
        }

        /* Sidebar Icons */
        .nav-links a i {
            margin-right: 10px;
            font-size: 18px;
        }

        /* Sidebar Toggle Button */
        .toggle-btn {
            width: 100%;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            background: #9317cda5;
            color: white;
            border: none;
            outline: none;
            transition: background 0.3s;
        }

        .toggle-btn:hover {
            background: #34495e;
        }

        /* Main Content */
        .content {
            margin-left: 260px;
            padding: 20px;
            flex-grow: 1;
            transition: margin-left 0.3s ease-in-out;
        }

        /* Expand Content When Sidebar Collapses */
        .content.expanded {
            margin-left: 80px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <h3>InvestWise </h3><img src="{{ url_for('static', filename='logoAI.jpeg') }}" alt="InvestWise AI Logo">
        </div>
        <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
        <ul class="nav-links">
            <li><a href="/">üè† <span><b>Dashboard</b></span></a></li>
            <li><a href="/chatbot">ü§ñ <span><b>Investo - Finance assistant</b></span></a></li>
            <li><a href="/investments">üí∞ <span><b>Investments</b></span></a></li>
            <li><a href="/market_data">üìä <span><b>Market Data</b></span></a></li>
            <li><a href="/profile">üë§ <span><b>Profile</b></span></a></li>
            <li><a href="/analytics">üìà <span><b>Analytics</b></span></a></li>
            <li><a href="/reco">üîç <span><b>Investment Recommender</b></span></a></li>
            <li><a href="/game">üéÆ <span><b>Lets play</b></span></a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
