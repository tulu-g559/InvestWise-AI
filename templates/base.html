<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestWise AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const content = document.getElementById("content");
            const logoText = document.querySelector(".logo h3");

            if (sidebar.classList.contains("collapsed")) {
                sidebar.classList.remove("collapsed");
                content.classList.remove("expanded");
                logoText.style.display = "block"; // Show the h3 text when expanded
            } else {
                sidebar.classList.add("collapsed");
                content.classList.add("expanded");
                logoText.style.display = "none"; // Hide the h3 text when collapsed
            }
        }
    </script>

    <style>
         body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: hsl(267, 82%, 65%);
            color: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.3s ease-in-out;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.5) transparent;
        }

        /* Custom Scrollbar for Chrome & Edge */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        /* Collapsed Sidebar */
        .sidebar.collapsed {
            width: 60px;
            overflow-y: hidden;
            /* Hide scrollbar when collapsed */
        }

        /* Logo Section */
        .logo {
            text-align: center;
            margin: 20px 0;
            transition: opacity 0.3s ease-in-out;
        }

        .logo img {
            width: 80%;
            max-width: 50px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            object-fit: contain;
        }

        /* When Sidebar is Collapsed */
        .sidebar.collapsed .logo img {
            max-width: 40px;
        }

        .sidebar.collapsed .logo h3 {
            display: none;
        }

        /* Sidebar Navigation */
        .nav-links {
            list-style: none;
            padding: 0;
            width: 100%;
            margin-top: 5px;
        }

        .nav-links li {
            width: 100%;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 12px 15px;
            transition: background 0.3s, padding-left 0.3s;
            font-size: 15px;
        }

        /* Hover Effect */
        .nav-links a:hover {
            background: #34495e;
            padding-left: 20px;
        }

        /* Hide Text When Collapsed */
        .sidebar.collapsed .nav-links a span {
            display: none;
        }

        /* Sidebar Icons */
        .nav-links a i {
            margin-right: 12px;
            font-size: 18px;
        }

        /* Sidebar Toggle Button */
        .toggle-btn {
            width: 100%;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            background: #9317cda5;
            color: white;
            border: none;
            outline: none;
            transition: background 0.3s;
        }

        .toggle-btn:hover {
            background: #34495e;
        }

        /* Main Content */
        .content {
            margin-left: 260px;
            padding: 20px;
            flex-grow: 1;
            transition: margin-left 0.3s ease-in-out;
        }

        /* Expand Content When Sidebar Collapses */
        .content.expanded {
            margin-left: 80px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .sidebar.collapsed {
                width: 50px;
            }

            .content {
                margin-left: 210px;
            }

            .content.expanded {
                margin-left: 60px;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <h3>InvestWise </h3><img src="{{ url_for('static', filename='logoAI.jpeg') }}" alt="InvestWise AI Logo">
        </div>
        <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
        <ul class="nav-links">
            <li><a href="/">üè† <span><b>Home</b></span></a></li>
            <li><a href="/chatbot">ü§ñ <span><b>Investo - Finance assistant</b></span></a></li>
            <li><a href="/market_data">üìä <span><b>Market Data</b></span></a></li>
            <li><a href="/profile">üë§ <span><b>Profile</b></span></a></li>
            <li><a href="/analytics">üìà <span><b>Analytics</b></span></a></li>
            <li><a href="/reco">üîç <span><b>Investment Recommender</b></span></a></li>
            <li><a href="/game">üéÆ <span><b>Lets play</b></span></a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
