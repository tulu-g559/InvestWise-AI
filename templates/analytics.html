{% extends "base.html" %}

{% block content %}
<h1>Analytics Dashboard</h1>
<p>Gain insights into your financial data through detailed analytics and visualizations below:</p>
<div class="analytics-container">
    <div class="chart" id="investment-chart">
        <h2>Investment Overview</h2>
        <canvas id="investmentCanvas"></canvas>
    </div>
    <div class="chart" id="performance-chart">
        <h2>Performance Metrics</h2>
        <canvas id="performanceCanvas"></canvas>
    </div>
    <div class="chart" id="risk-chart">
        <h2>Risk Analysis</h2>
        <canvas id="riskCanvas"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Sample data for charts
    const investmentData = {
        labels: ['Stocks', 'Bonds', 'Real Estate', 'Mutual Funds'],
        datasets: [{
            label: 'Investment Distribution',
            data: [40, 25, 20, 15],
            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
        }]
    };

    const performanceData = {
        labels: ['Q1', 'Q2', 'Q3', 'Q4'],
        datasets: [{
            label: 'Portfolio Performance',
            data: [10, 12, 8, 15],
            backgroundColor: '#36A2EB'
        }]
    };

    const riskData = {
        labels: ['Low', 'Medium', 'High'],
        datasets: [{
            label: 'Risk Levels',
            data: [50, 30, 20],
            backgroundColor: ['#4BC0C0', '#FFCE56', '#FF6384']
        }]
    };

    // Render charts
    new Chart(document.getElementById('investmentCanvas'), {
        type: 'doughnut',
        data: investmentData
    });

    new Chart(document.getElementById('performanceCanvas'), {
        type: 'bar',
        data: performanceData
    });

    new Chart(document.getElementById('riskCanvas'), {
        type: 'pie',
        data: riskData
    });
</script>

<style>
    .analytics-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .chart {
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #f9f9f9;
        text-align: center;
    }

    canvas {
        max-width: 100%;
        height: 300px;
    }
</style>
{% endblock %}
